<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="content.css" library="css" />		
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">
		
		<h:form id="form">
		<h:panelGrid>
				<p:commandButton value="Save" title="save" action="#{taskMb.saveOrUpdate}" update="form :growl" style="margin-left:175px;margin-top:90px;font-family:Ubuntu;font-size:16px;" />
			</h:panelGrid>
			<p:dataTable id="dataTable" var="task" editable="true"
				paginatorPosition="bottom" value="#{taskMb.tasks}" paginator="true"
				rows="5" rowsPerPageTemplate="5,10,15" cellpadding="3"
				cellspacing="3" styleClass="dataTable">
				<f:facet name="header">
					<h:outputText value="Tasks" styleClass="inputDataTable" />
				</f:facet>
				<p:column headerText="User Story" styleClass="inputDataTable">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.story}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{task.story}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Priority" styleClass="inputDataTable">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.priority}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{task.priority}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Status" styleClass="inputDataTable">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.status}" />
						</f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{taskMb.task.status}">
								<f:selectItem itemValue=" " itemLabel=" " />
								<f:selectItem itemLabel="TODO" itemValue="TODO" />
								<f:selectItem itemLabel="ONGOING" itemValue="ONGOING" />
								<f:selectItem itemLabel="DONE" itemValue="DONE" />
								<f:selectItem itemLabel="WAITTING" itemValue="WAITTING" />
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Deadline" styleClass="inputDataTable">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.hours}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{task.hours}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Sprint" styleClass="inputDataTable">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.sprint.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{task.sprint.name}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Options" styleClass="inputDataTable">
					<p:rowEditor />
					<p:spacer width="15px;" />
					<h:commandLink onclick="confirmation.show()">
						<f:ajax execute="@form" />
						<h:graphicImage value="/resources/img/excluir16.png" title="remove" />
						<f:setPropertyActionListener target="#{taskMb.task}" value="#{task}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
			<p:blockUI block="dataTable" trigger="dataTable">LOADING<br />
				<p:graphicImage value="/resources/img/loading.gif" />
			</p:blockUI>
			<p:confirmDialog message="Are you sure do you want remove?" header="remove" severity="alert" widgetVar="confirmation" style="font-family:Ubuntu;font-size:16px;">
				<p:commandButton value="Yes" update="@form :growl" actionListener="#{taskMb.remove}" oncomplete="confirmation.hide()" style="margin-left:84px;font-family:Ubuntu;font-size:16px;" />
				<p:commandButton value="No" onclick="confirmation.hide()" type="button" style="font-family:Ubuntu;font-size:16px;" />
			</p:confirmDialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="content.css" library="css" />		
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">
		
		<h:form id="form">
			<p:dataTable id="dataTable" var="task" editable="true" paginatorPosition="bottom" 
				value="#{taskMb.tasks}" paginator="true" rows="5" selection="#{taskMb.selectTasks}"
				rowsPerPageTemplate="5,10,15"  cellpadding="3" cellspacing="3" 
				styleClass="dataTable">
				
				<f:facet name="header">Tasks</f:facet>
				<p:column headerText="User Story" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.story}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{task.story}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Priority" style="width:125px">
					<p:cellEditor>
						<f:facet name="output"> 
							<h:outputText value="#{task.priority}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{task.priority}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Deadline" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.hours}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{task.hours}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
					<!--  <f:facet name="input">  
                    <h:selectOneMenu value="#{car.manufacturer}" >  
                        <f:selectItems value="#{tableBean.manufacturers}"  
                            var="man"   
                            itemLabel="#{man}"  
                            itemValue="#{man}" />  
                    </h:selectOneMenu>  
                </f:facet>   -->
				</p:column>
				<p:column headerText="Sprint" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{task.sprint.name}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{task.sprint.name}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Options" style="width: 50px;">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
				<p:blockUI block="dataTable" trigger="dataTable">LOADING<br />
					<p:graphicImage value="/resources/img/loading.gif" />
				</p:blockUI>				
		</h:form>

	</ui:define>
</ui:composition>
</html>

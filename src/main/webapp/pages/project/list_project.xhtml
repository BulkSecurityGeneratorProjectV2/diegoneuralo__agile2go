<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="content.css" library="css" />		
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">
		<h:form>		
			<p:dataTable id="dataTable" var="project" editable="true"
				value="#{projectMb.projects}" paginator="true" rows="5"
				rowsPerPageTemplate="5,10,15"  cellpadding="3" cellspacing="3"
				styleClass="dataTable" >
				
				<f:facet name="header">Projects</f:facet>
				<p:column headerText="Name" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{project.name}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{project.name}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Description" style="width:125px">
					<p:cellEditor>
						<f:facet name="output"> 
							<h:outputText value="#{project.description}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{project.description}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Deadline" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{project.lastDate}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{project.lastDate}" rendered="true" requiredMessage="deadline is a required field " style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Company" style="width:125px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{project.company}" />
						</f:facet>
						<f:facet name="input">
							<h:inputText value="#{project.company}" style="width: 100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Options" style="width: 50px;">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
				<p:blockUI block="dataTable" trigger="dataTable">LOADING<br />
					<p:graphicImage value="/resources/img/loading.gif" />
				</p:blockUI>				
		</h:form>

	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">

		<div class="conteudo" style=" width : 413px;">
			<div class="login" style="height : 296px; width : 675px;">
				<h:form id="form">
					<p:growl id="growl" life="5000" showDetail="true" />
					<h:panelGrid cellpadding="3" cellspacing="3" border="0">
						<h:panelGrid columns="2">
							<h:outputLabel value="Nome Projeto" style="width: 100px" />
							<p:inputText value="#{projetoMb.projeto.nome}" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<h:outputLabel value="Descrição" />
							<p:inputTextarea value="#{projetoMb.projeto.descricao}" rows="3"
								cols="23" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<h:outputLabel value="Data Entrega" />
							<p:calendar pattern="dd/MM/yyyy" mode="popup"
								value="#{projetoMb.projeto.dataEntrega}" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<h:outputLabel value="Localização" />
							<p:inputText value="#{projetoMb.projeto.empresa}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="1">
						<p:commandButton action="#{projetoMb.adicionaProjeto}"
							value="Criar" update="growl" styleClass="btnall" />
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>

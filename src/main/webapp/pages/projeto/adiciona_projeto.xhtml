<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">

		<div class="login">
			<h:form id="form">
				<p:growl id="growl" life="5000" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="3" cellspacing="3" border="0">
					<h:outputLabel value="Nome Projeto" style="width: 100px" />
					<p:inputText value="#{projetoMb.projeto.nome}" />

					<h:outputLabel value="Descrição" />
					<p:inputTextarea value="#{projetoMb.projeto.descricao}" rows="3" cols="23" />

					<h:outputLabel value="Data Entrega" />
					<p:calendar pattern="dd/MM/yyyy" mode="popup" value="#{projetoMb.projeto.dataEntrega}" />

					<h:outputLabel value="Localização" />
					<p:inputText value="#{projetoMb.projeto.empresa}" />

					<p:commandButton action="#{projetoMb.adicionaProjeto}" immediate="true" value="Criar" update="growl" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">

		<h:panelGroup >
			<h:form id="form">			
				<p:growl id="growl" life="5000" showDetail="true" />
				<h:panelGrid columns="2" cellpadding="3" cellspacing="3" style="margin-left: 20px; margin-top: 30px;">
					 
					<h:outputLabel value="Nome" style="margin-left: 70px;"/>			
					<p:inputText value="#{projectMb.project.nome}" size="25"/>
					
					<h:outputLabel value="Descrição" style="margin-left: 70px;" />
					<p:inputTextarea value="#{projectMb.project.descricao}" style="width: 242px; height: 42px;" />
					<h:outputLabel value="Prazo" style="margin-left: 70px;" />
						<p:calendar pattern="dd/MM/yyyy"
						            id="popupButtonCal"
						            value="#{projectMb.project.dataEntrega}"
						            showOn="button"
						            size="25" />
														
					<h:outputLabel value="Localização" style="margin-left: 70px;" />
					<p:inputText value="#{projectMb.project.empresa}" size="25" />																										
				</h:panelGrid>
				
					<p:commandButton value="Save" action="#{projectMb.addProject}" style="margin-left: 196px;"  />
					<p:commandButton value="Cancel" action="#{projectMb.cancelaProjeto}" />					
			</h:form>
	</h:panelGroup>
		
	</ui:define>
</ui:composition>
</html>

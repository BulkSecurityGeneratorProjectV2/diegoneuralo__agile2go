<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">

		<div class="login">
			<h:form id="form">
				<p:growl id="growl" life="5000" showDetail="true" />

				<h:panelGrid columns="0" cellpadding="0" cellspacing="0"
					columnClasses="valign-top" border="0">

					<h:panelGrid columns="2">
						<h:outputLabel value="Nome" />
						<h:panelGrid cellpadding="2" cellspacing="2">
							<p:inputText value="#{projetoMb.projeto.nome}" size="30" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputLabel value="Descrição" />
						<h:panelGrid cellpadding="2" cellspacing="2">
							<p:inputTextarea value="#{projetoMb.projeto.descricao}" rows="2"
								cols="30" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputLabel value="Prazo" />
						<h:panelGrid cellpadding="2" cellspacing="2" styleClass="valign-top">
							<p:calendar pattern="dd/MM/yyyy" id="popupButtonCal"
								showOn="button" value="#{projetoMb.projeto.dataEntrega}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:panelGrid cellpadding="2" cellspacing="2">
							<h:outputLabel value="Localização" />
							<p:inputText value="#{projetoMb.projeto.empresa}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<h:panelGrid cellpadding="0" cellspacing="2">
						<p:commandButton action="#{projetoMb.adicionaProjeto}"
							value="Criar" update="growl" styleClass="btnall" />
					</h:panelGrid>
				</h:panelGrid>

			</h:form>

		</div>
	</ui:define>
</ui:composition>
</html>

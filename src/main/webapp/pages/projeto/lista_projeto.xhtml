<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">

		<h:form prependId="false">

			<p:dataTable id="dataTable" var="projeto" value="#{projetoMb.listProjetos}"
					     paginator="true" rows="10"
				         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				         rowsPerPageTemplate="5,10,15">
				<f:facet name="header">Projetos</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{projetoMb.projeto.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{projetoMb.projeto.descricao}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Prazo Final" />
					</f:facet>
					<h:outputText value="#{projetoMb.projeto.dataEntrega}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Empresa" />
					</f:facet>
					<h:outputText value="#{projetoMb.projeto.empresa}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="titulo">Agile2Go</ui:insert></title>	
	<h:outputStylesheet name="content.css" library="css" />
</h:head>
<h:body>
	<div class="conteudo">
		<div class="login">
			
			<h:form id="form">
			<p:growl id="growl" life="5000" showSummary="true" showDetail="false" style="color: red; text-decoration:overline" />			
			
				<div class="inputs">
					<h:panelGrid columns="1" style="margin-left: 80px;">
						<h:outputLabel value="Sign In" style="margin-left: 68px;"/>
						<p:inputText value="#{userMb.login}" styleClass="inp"/>						
						
						<h:outputLabel value="Password" style="margin-left: 68px;" />
						<p:password value="#{userMb.password}" styleClass="inp" />

						<p:commandButton action="#{userMb.userLogin}" value="Login" update="growl" style="margin-left: 61px;"/>
					</h:panelGrid>
				</div>
			</h:form>

		</div>
	</div>
</h:body>
</html>
